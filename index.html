<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>avrilterrones.com</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6fd8, #a855f7, #3b82f6, #06b6d4, #facc15, #f97316, #ff6fd8);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.38);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      user-select: none;
    }

    .label {
      font-size: clamp(0.8rem, 3vw, 1rem);
      color: rgba(255,255,255,0.65);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 1.2rem;
      animation: fadeUp 0.7s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: clamp(2rem, 9vw, 6.5rem);
      font-weight: 900;
      color: #fff;
      letter-spacing: 0.03em;
      line-height: 1.1;
      text-shadow: 0 4px 32px rgba(0,0,0,0.5);
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(36px);
      animation: letterIn 0.45s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes letterIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .hint {
      margin-top: 2.5rem;
      font-size: clamp(0.7rem, 2.5vw, 0.95rem);
      color: rgba(255,255,255,0.55);
      letter-spacing: 0.25em;
      text-transform: uppercase;
      animation: pulse 2.4s ease-in-out infinite 1.8s both;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.35; }
      50%       { opacity: 0.85; }
    }

    .ripple {
      position: fixed;
      border-radius: 50%;
      background: rgba(255,255,255,0.22);
      transform: scale(0);
      pointer-events: none;
      z-index: 9999;
      animation: rippleOut 0.55s linear forwards;
    }

    @keyframes rippleOut {
      to { transform: scale(8); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <p class="label">Bienvenue sur</p>
    <h1 class="title" id="title"></h1>
    <p class="hint">â†— &nbsp;Cliquez pour visiter</p>
  </div>

  <script>
    // Animation lettre par lettre
    const text = 'avrilterrones.com';
    const titleEl = document.getElementById('title');
    text.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.className = 'letter';
      span.textContent = char;
      span.style.animationDelay = (0.5 + i * 0.065) + 's';
      titleEl.appendChild(span);
    });

    // Clic => redirect
    document.body.addEventListener('click', function(e) {
      // Ripple
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      const s = 100;
      ripple.style.width = ripple.style.height = s + 'px';
      ripple.style.left = (e.clientX - s / 2) + 'px';
      ripple.style.top  = (e.clientY - s / 2) + 'px';
      document.body.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());

      // Redirect
      setTimeout(() => { window.location.href = 'https://www.avrilterrones.com'; }, 250);
    });
  </script>
</body>
</html>
